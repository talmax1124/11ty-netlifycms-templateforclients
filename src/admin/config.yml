backend:
  name: git-gateway
  branch: master
media_folder: "public/assets/blog"
public_folder: "/assets/blog"
collections:
  - name: "article"
    label: "Article"
    folder: "src/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string", required: false, default: "User" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - {
          label: "Image caption",
          name: "imageAlt",
          widget: "string",
          required: false,
        }
      - { label: "Body/Content", name: "body", widget: "markdown" }
      - {
          label: "layout",
          name: "layout",
          widget: "text",
          default: "article.njk",
        }

  - name: "page"
    label: "Page"
    folder: "src/pages"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "layout",
          name: "layout",
          widget: "text",
          default: "pages.njk",
        }

  - name: "faq"
    label: "Frequently Asked Questions"
    folder: "src/frequentlyaskedquestions"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Question", name: "title", widget: "string" }
      - { label: "Response", name: "response", widget: "string" }
